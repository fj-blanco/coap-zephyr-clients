manifest:
  defaults:
    remote: zephyrproject
  remotes:
    - name: zephyrproject
      url-base: https://github.com/zephyrproject-rtos
    - name: libcoap-fork
      url-base: https://github.com/fj-blanco
    - name: wolfssl
      url-base: https://github.com/wolfssl
  projects:
    - name: zephyr
      remote: zephyrproject
      repo-path: zephyr
      revision: v4.3.0
      path: zephyr
      import:
        name-allowlist:
          - hal_espressif  # ESP32 HAL
          - mbedtls        # Required for WiFi (even with wolfSSL for CoAP)
          - picolibc       # C library
    - name: libcoap
      remote: libcoap-fork
      repo-path: libcoap
      revision: fix/zephyr-wolfssl-target-check
      path: modules/lib/libcoap
    - name: wolfssl
      remote: wolfssl
      repo-path: wolfssl
      revision: v5.8.4-stable
      path: modules/crypto/wolfssl
  self:
    path: .
